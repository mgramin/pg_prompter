name: Go

on:
  push:
    tags:
      - '*'

jobs:

  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
#        os: [ ubuntu-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "pg_prompter"
#          bodyFile: "body.md"
          token: ${{ secrets.GITHUB_TOKEN }}